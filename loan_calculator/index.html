<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Js Practice | Loan Calculator</title>
</head>

<body class='bg-dark'>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mt-5 pt-2">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="text-primary">
                            Loan Calculator
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-primary" role="alert" id="alert">
                            <span id="alertText"></span>
                        </div>
                        <form action="" id="loanForm">
                            <div class="form-group ">
                                <input type="text" class="form-control" id="main_ammount" placeholder="Enter main Taka">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="year" placeholder="Enter Year">
                            </div>
                            <div class="form-group ">
                                <input type="text" class="form-control" id="interest_percent" placeholder="Enter Percent of Interest">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-sm btn-block">Calculate</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="text-center" id="loader">
                            <img src="assets/img/loader.gif" alt="" class="m-auto">
                        </div>
                        <div class="result">
                            <div class="from-group input-group">
                                <h6>Profit :
                                </h6>
                                <input type="text" id="profit" class="form-control" readonly>
                            </div>
                            <br>
                            <div class="from-group input-group">
                                <h6>Total :
                                </h6>
                                <input type="text" id="total" class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
