<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Pack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   
   <div class="container">
       <div class="row mt-5 justify-content-center">
           <div class="col-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3>Counter</h3>
                    <h6 style="color: teal;font-size:20px;" class="mb-3" id="count">0</h6>

                    <button class="btn btn-sm btn-info" id="decrease">Decrease</button>
                    <button class="btn btn-sm btn-primary" id="reset">Reset</button>
                    <button class="btn btn-sm btn-success" id="increase">Increase</button>
                </div>
            </div>
           </div>
       </div>
   </div>
    <script src="./assets/app.js"></script>
