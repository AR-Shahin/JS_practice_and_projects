<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   
   <h1 class="text-center mt-3">Count Down</h1>
    <hr>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <img src="./assets/img/test6.jpeg" alt="" class="img-fluid">
            </div>
            <div class="col-6 align-self-center">
                <h3 style="color: #f1c40f;">Count Down Using Vanilla JS</h3>
                <p>Lorem ipsum dolor sit amet.</p>
                <div id="count_down_wraper">
                    <div class="count_down_item">
                        <h4 class="days">01</h4>
                        <span class="days_content">Days</span>
                    </div>
                    <div class="count_down_item">
                        <h4 class="hours">05</h4>
                        <span class="hours_content">hours</span>
                    </div>
                    <div class="count_down_item">
                        <h4 class="minutes">01</h4>
                        <span class="minutes_content">minutes</span>
                    </div>
                    <div class="count_down_item">
                        <h4 class="seconds">01</h4>
                        <span class="seconds_content">seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>
</html>
