<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="random-number">
                    <button class="generate-btn" id="generate-pin">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="pin-area" maxlength="4">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(7)">7</div>
                              <div class="button" onclick="insertNumber(8)">8</div>
                              <div class="button" onclick="insertNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(4)">4</div>
                              <div class="button" onclick="insertNumber(5)">5</div>
                              <div class="button" onclick="insertNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="insertNumber(1)">1</div>
                              <div class="button" onclick="insertNumber(2)">2</div>
                              <div class="button" onclick="insertNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="removeFromBack()"><</div>
                                <div class="button" onclick="insertNumber(0)">0</div>
                                <div class="button" onclick="clearDisplay()">C</div>
                            </div>
                            <div>
                                <button type="submit"  class="submit-btn" id="submit">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="pin-not-match">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="pin-match">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
